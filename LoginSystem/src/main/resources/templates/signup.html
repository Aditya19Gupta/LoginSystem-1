<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title th:text="${title}">Home Page</title>
	

</head>

<body style="background-color: #eee;">
	<section class="mb-4">
		<div class="container h-100 mt-4">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black mt-4" style="border-radius: 25px;box-shadow:0px 10px 100px black;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

									<form th:action="@{/register-process}" method="post" class="mx-1 mx-md-4">

										<div class="flex-row  mb-4">
											
											<div class="form-outline flex-fill mb-0">
												<input th:field="*{user.name}" type="text" id="form3Example1c" class="form-control" placeholder="Full name"/>
											</div>
										</div>

										<div class="flex-row align-items-center mb-4">
				</i>
											<div class="form-outline flex-fill mb-0">
												<input th:field="*{user.email}" type="email" id="form3Example3c" class="form-control" placeholder="Email"/>	
											</div>
										</div>

										<div class="flex-row align-items-center mb-4">
				
											<div class="form-outline flex-fill mb-0">
												<input th:field="*{user.password}" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
											</div>
										</div>

										<div class="flex-row align-items-center mb-4">
															<div class="form-outline flex-fill mb-0">
												<input th:field="*{user.contact}"  password type="tel" id="form3Example4cd" placeholder="Contact" class="form-control" />
											</div>
										</div>
										<div class="flex-row align-items-center mb-4">
															<div class="form-outline flex-fill mb-0">
												<textarea th:field="*{user.address}" class="form-control" rows="2" placeholder="Address"></textarea>
											</div>
										</div>
										<div class="flex-row align-items-center mb-4">
															<div class="form-outline flex-fill mb-0">
												<input th:field="*{user.pincode}" type="number" id="form3Example4cd" class="form-control" placeholder="Pin code" />
											</div>
										</div>
										

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<button type="submit" class="btn btn-primary btn-lg">Register</button>
										</div>
										
									</form>
									<hr>
									<p class="btn btn-light disable" style="margin-top: -10%;margin-left: 45%;">or</p>				
									<p style="margin-top: -7%;margin-left: 25%;">Already have an account <a th:href="@{/user/dashboard}">signin</a></p>
								</div>
								<div class="col-md-8 col-lg-4 col-xl-6 d-flex align-items-center order-1 order-lg-2">

									<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
